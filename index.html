<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
      
      <link rel="stylesheet" href="src/style.css" />

      <title>WeatherApp</title>
    </head>
    <body>
      <div class="container">
        <form id="searchForm" class="mb-1">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                placeholder="Enter city here..."
                id="searchInput"
                class="form-control shadow-sm border-3"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-2">
              <button type="image" class="btn btn-primary w-70">
                <img src="images/search.png" width="25" />
              </button>
            </div>
          </div>
        </form>
          <div>
        <h1 id="cityName">New York</h1>  
        <h2 id="date">Saturday 26 March, 2022 |
        <span id="time"> 6:42p.m.</span></h2>
          </div>
  
        <div class="overview">  
             <div class="col1" id="icon"><img src="images/clwr.png" width="100" /></div>
          <div class="row" id="depLine">
          <div class="col-4"><strong id="temperature"></strong
              ><span class="units"
                ><a href="#" id="tempc" class="active">°C</a> 
                <a href="#" id="tempf" class="active">°F</a></span
              ></div>
          <div class="col-4"><span id="description">Cloudy</span>
      </div>
     </div>
        </div>

      <div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card h-10">
      <img src="images/wind.png" width="20" id="windIcon" />
      <div class="card-body">
        <h5 class="card-title" id="wind"> 
          <span> Km/h</span
            ></h5>
        <p class="card-text">Wind</p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-10">
      <img src="images/humidity.png" width="20" id="humyIcon" /> 
      <div class="card-body">
        <h5 class="card-title"id="humidity">
          <span>%</span
            ></h5>
        <p class="card-text">Humidity</p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-10">
      <img src="images/temperature.png" width="20" id="tempyIcon" /> 
      <div class="card-body">
        <h5 class="card-title"id="temp"> 
          <span> °C</span
            ></h5>
        <p class="card-text">Feels like </p>
      </div>
    </div>
  </div>
</div>
<hr />
<div id="forecastDetails">
<div class="weather-forecast" id="forecast"></div>
</div>
        <small>
          <a href="https://github.com/phunkelambo/MyWeatherApp.git"
            target="_blank"
        >Open-source code</a
          >
          by Phunke Lambo
        </small>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
              
    <script src="src/app.js"> </script>
    </body>
</html>
