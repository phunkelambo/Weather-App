<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
      
      <link rel="stylesheet" href="src/style.css" />

      <title>WeatherApp</title>
    </head>
    <body>
      <div class="container">
        <form id="searchForm" class="mb-1">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                placeholder="Enter city here..."
                id="searchInput"
                class="form-control shadow-sm border-3"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-2">
              <button type="image" class="btn btn-primary w-70">
                <img src="images/search.png" width="25" />
              </button>
            </div>
          </div>
        </form>
        <div class="calender">
          <div class="row">
          <div class="col">
           <h1 id="cityName">New York</h1>  
           <h2 id="date">Saturday 26 March, 2022</h2>
           <h3 id="time"> 6:42p.m.</h3>
           </div>

           <div class="col">
           <span class="units" id="temperature"></span
            ><span class="unitt">
              <a href="#" id="tempc">°C</a> |
              <a href="#" id="tempf">°F</a>
                </span>
        </div>
          </div>

        <div class="overview"> 
          <div class="row">
           <div class="col-6">
            <div class="clearfix">
             <img src="images/clwr.png" 
                alt="Cloudy icon"
                class="weatherIcon"
                id="icon" 
                />
            </div>
            <p  id="description">Cloudy</p>
           </div>
           </div>

       <div class="row">
        <div class="col-9">
         <div  id="tempy">
          <img src="images/temperature.png" width="40" /> <span id="temp"> °C</span> 
          <span id="wind"> <img src="images/wind.png" width="40" /></span><span> Km/h</span> 
          <span id="humidity"> <img src="images/humidity.png" width="40"><span
            > %</span>
  </div>
    </div>
      </div>
<hr />
<div class="weatherForecast" id="forecast"></div>
</div>
          </div>
        <small>
          <a href="https://github.com/phunkelambo/MyWeatherApp.git"
            target="_blank"
        >Open-source code</a
          >
          by Phunke Lambo
        </small>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
              
    <script src="src/app.js"> </script>
    </body>
</html>
